<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display_total">
        <p class="heading">Your Result</p>
        <div class="circle">
          <span class="result">76</span><br />
          <span class="hundred">of 100</span>
        </div>
        <section class="result_text">
          <h2 class="primary_title">Great</h2>
          You scored higher than 65% of the people who have taken these tests.
        </section>
      </div>
      <div class="content">
        <section>
          <h3 class="summary">Summary</h3>
          <ul class="summary_list">
            <li>
              <img
                src="./assets/images/icon-reaction.svg"
                class="icons"
                alt="icon-reaction"
              />
              Reaction
              <span class="score">80  <span class="base_total">/100</span></p>
            </li>
            <li>
              <img
                src="./assets/images/icon-memory.svg"
                class="icons"
                alt="icon-memory"
              />
              Memory
              <p class="score">92  <span class="base_total">/100</span></p>
            </li>
            <li>
              <img
                src="./assets/images/icon-verbal.svg"
                class="icons"
                alt="icon-verbal"
              />Verbal
              <p class="score">61  <span class="base_total">/100</span></p>
            </li>
            <li>
              <img
                src="./assets/images/icon-visual.svg"
                class="icons"
                alt="icon-visual"
              />Visual
              <p class="score">72  <span class="base_total">/100</span></p>
            </li>
          </ul>
          <div class="continues">
            <p class="continue">Continue</p>
          </div>
        </section>
      </div>
   
    </div>
    <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Harish</a>.
    </div>
 </footer>
  </body>
</html>
